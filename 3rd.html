<!DOCTYPE html>
<html>
<head>
  
  <title>Semantic HTML Example</title>
</head>
<body>

  <header>
    <h1>My First Webpage</h1>
    <nav>
      <a href="#home">Home</a> | 
      <a href="#about">About</a> | 
      <a href="#contact">Contact</a>
    </nav>
  </header>

  <main>
    <article>
      <h2>About First Website</h2>
      <p>My First Semantic Wrbsite </p>
    </article>

    <section>
      <h2>Benefits</h2>
      <ul>
        <li>Improves accessibility</li>
        <li>Better for SEO</li>
        <li>Easier to read and maintain</li>
      </ul>
    </section>
  </main>


</body>
</html>
