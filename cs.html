<!DOCTYPE html>
<html>
<head>

  <title>CSS Example</title>

  <style>

    /* Styling with CSS */

    /* Element Selector */
    body {
      background-color: lightgray;
      font-family: Arial, sans-serif;
    }

    /* Class Selector */
    .highlight {
      color: blue;
      font-weight: bold;
    }

    /* ID Selector */
    #main-heading {
      color: darkgreen;
      font-size: 24px;
    }
  </style>
</head>
<body>

  <h1>Welcome to CSS Basics</h1>
  <p>This is a normal paragraph.</p>
  <p class="highlight">This paragraph is highlighted with a class.</p>

</body>
</html>
